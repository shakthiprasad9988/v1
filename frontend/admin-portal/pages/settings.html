<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/notifications.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo"><i class='bx bx-shield'></i><span>Admin Portal</span></div></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class='bx bx-home'></i><span>Dashboard</span></a>
            <a href="users.html" class="nav-item"><i class='bx bx-group'></i><span>Users</span></a>
            <a href="courses.html" class="nav-item"><i class='bx bx-book'></i><span>Courses</span></a>
            <a href="assignments.html" class="nav-item"><i class='bx bx-task'></i><span>Assignments</span></a>
            <a href="submissions.html" class="nav-item"><i class='bx bx-folder-open'></i><span>Submissions</span></a>
            <a href="analytics.html" class="nav-item"><i class='bx bx-bar-chart-alt-2'></i><span>Analytics</span></a>
            <a href="reports.html" class="nav-item"><i class='bx bx-file'></i><span>Reports</span></a>
            <a href="system.html" class="nav-item"><i class='bx bx-cog'></i><span>System</span></a>
            <a href="security.html" class="nav-item"><i class='bx bx-shield'></i><span>Security</span></a>
            <a href="notifications.html" class="nav-item"><i class='bx bx-bell'></i><span>Notifications</span></a>
            <a href="support.html" class="nav-item"><i class='bx bx-support'></i><span>Support</span></a>
            <a href="maintenance.html" class="nav-item"><i class='bx bx-wrench'></i><span>Maintenance</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="settings.html" class="nav-item active"><i class='bx bx-cog'></i><span>Settings</span></a>
            <a href="../../shared/pages/login.html" class="nav-item"><i class='bx bx-log-out'></i><span>Logout</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="menuToggle"><i class='bx bx-menu'></i></button>
                <h1>Admin Settings</h1>
            </div>
            <div class="topbar-right">
                <button class="notification-btn"><i class='bx bx-bell'></i><span class="badge">3</span></button>
                <div class="profile-menu">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=f5576c&color=fff" alt="Profile">
                    <span>Admin</span><i class='bx bx-chevron-down'></i>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="card">
                <div class="card-header"><h2>Profile Settings</h2></div>
                <form class="settings-form" onsubmit="saveSettings(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="Admin User" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="admin@university.edu" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" value="+1 234 567 8900">
                    </div>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </form>
            </div>

            <div class="card">
                <div class="card-header"><h2>Change Password</h2></div>
                <form class="settings-form" onsubmit="changePassword(event)">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../../shared/utils/page-transition.js"></script>
    <script src="../utils/topbar.js"></script>
    <script>
        function saveSettings(e) {
            e.preventDefault();
            showToast('Settings saved successfully!', 'success');
        }
        function changePassword(e) {
            e.preventDefault();
            showToast('Password changed successfully!', 'success');
            e.target.reset();
        }
    </script>
</body>
</html>
