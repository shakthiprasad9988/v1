<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Register Form</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/transitions.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login_box">
        <div class="login-header">
          <span>Register</span>
        </div>

        <form id="signupForm">
          <div class="input_box">
            <input type="text" id="fullname" class="input-field" required />
            <label for="fullname" class="label">Full Name</label>
            <i class="bx bx-user icon"></i>
          </div>

          <div class="input_box">
            <input type="email" id="email" class="input-field" required />
            <label for="email" class="label">Email</label>
            <i class="bx bx-envelope icon"></i>
          </div>

          <div class="input_box">
            <input type="password" id="password" class="input-field" required />
            <label for="password" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
          </div>

          <div class="input_box">
            <input
              type="password"
              id="confirmPassword"
              class="input-field"
              required
            />
            <label for="confirmPassword" class="label">Confirm Password</label>
            <i class="bx bx-lock-alt icon"></i>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="terms" required />
              <label for="terms">I agree to <a href="terms.html">Terms & Conditions</a></label>
            </div>
          </div>

          <div class="input_box">
            <input type="submit" class="input-submit" value="Register" />
          </div>

          <div class="register">
            <span>Already have an account? <a href="login.html">Login</a></span>
          </div>
        </form>
      </div>
    </div>

    <script src="../utils/page-transition.js"></script>
    <script src="../utils/signup.js"></script>
  </body>
</html>
